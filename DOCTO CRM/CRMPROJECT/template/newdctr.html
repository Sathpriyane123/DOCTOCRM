<!DOCTYPE html>

<style>
    .button{

    }

    .btn1 {

        cursor: pointer;

    button:hover{

    }
    #main{
        background-color: #bbbcbb;
        padding: 20px;
    }     
           
   

</style>
<script>
    
        function addPhoneInput() {
            var phoneContainer = document.getElementById('phone-container');
            var phoneInputs = document.querySelectorAll('[name^="phone[]"]');
            
            // Check if there are less than 4 phone input boxes
            if (phoneInputs.length < 4) {
                var newPhoneInput = document.createElement("div");
                newPhoneInput.className = "input-group mt-2";
                newPhoneInput.innerHTML = `
                    <input type="text" class="form-control" name="phone[]" placeholder="Enter phone number">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="removePhoneInput(this)">-</button>
                    </div>`;
                
                phoneContainer.appendChild(newPhoneInput);
            }
        }

        function removePhoneInput(button) {
            var phoneContainer = document.getElementById('phone-container');
            phoneContainer.removeChild(button.parentNode.parentNode);
        }
    
</script>
<body>
