{% extends "head.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search doctors</title>
    <link rel="shortcut icon" id="favicon" href="http://doctoscrm.in/uploads/company/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style> 
        body{
            height: 100vh;

        }
        .head {
            height: 30px;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            padding-inline: 5px;
        }
        .container {
            margin-top: 20px;
            padding-block: 20px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Profile</button>
    </div>
    <ul></ul>
    <form action="newstaff" method="POST">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phonenumber">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="facebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="facebook" name="facebook">
            </div>
            <div class="mb-3">
                <label for="linkedIn" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn">
            </div>
            <div class="mb-3">
                <label for="skype" class="form-label">Skype</label>
                <input type="text" class="form-control" id="skype" name="skype">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="defaultLanguage" class="form-label">Default Language</label>
        <select class="form-select" id="defaultLanguage" name="language">
            <option value="systemDefault">System Default</option>
            <option value="Default">Select a language</option>
            <option value="Swedish">Swedish</option>
            <option value="Japnese">Japnese</option>
            <option value="Chinese">Chinese</option>
            <option value="Romanian">Romanian</option>
            <option value="Catalan">Catalan</option>
            <option value="Italian">Italian</option>
            <option value="English">English</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Russian">Russian</option>
            <option value="Dutch">Dutch</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Spanish">Spanish</option>
            <option value="Czech">Czech</option>
            <option value="Solvak">Solvak</option>
            <option value="Vientnamese">Vientnamese</option>
            <option value="Perman">Perman</option>
            <option value="German">German</option>
            <option value="Polish">Polish</option>
            <option value="French">French</option>
            <option value="Turkish">Turkish</option>
            <option value="Portuguese_br">Portuguese_br</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="emailSignature" class="form-label">Email Signature</label>
        <textarea class="form-control" id="emailSignature" rows="3" name="emailsignature"></textarea>
    </div>
    <div class="mb-3">
        <label for="defaultLanguage" class="form-label">Direction</label>
        <select class="form-select" id="" name="direction">
            <option value="systemDefault">System Default</option>
            <option value="english">LTR</option>
            <option value="hindi">RTL</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="label" class="form-label">Member Departments</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="twoFactorAuth" name="software_development">
            <label class="form-check-label" for="twoFactorAuth"><b>Software Development</b></label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="notStaffMember">
            <label class="form-check-label" for="notStaffMember"><b>Service Department</b></label>
        </div>
    </div>

    <div class="mb-3">
        <label for="defaultLanguage" class="form-label">Select Default States</label>
        <select class="form-select" id="" name="states">
            <option value="systemDefault">Default States</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="West Bengal">West Bengal</option>
  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
  <option value="Chandigarh">Chandigarh</option>
  <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
  <option value="Daman and Diu">Daman and Diu</option>
  <option value="Lakshadweep">Lakshadweep</option>
  <option value="Delhi">Delhi</option>
    </select>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="twoFactorAuth">
            <label class="form-check-label" for="twoFactorAuth"><b>Administrator</b></label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="notStaffMember">
            <label class="form-check-label" for="notStaffMember"><b>Send Welcome Email</b></label>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="" name="password">

        <input type="checkbox" id="showPassword">Show Password
    </div><br>

    <div class="mb-3">
        <button type="submit" class="btn btn-secondary" style="background-color: green;" onclick="refreshPage()">Submit</button>
        <button type="reset" class="btn btn-secondary" id="reset">Reset</button>
    </div>
</div>
</form>

<script>
    function refreshPage() {
        location.reload();
    }
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', function() {
        if (this.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
{% endblock %}
